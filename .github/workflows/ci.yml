name: CI - Build and Test

on:
  push:
    branches: [main, develop]
  pull_request:
    # Run on all pull requests, regardless of target branch

env:
  JAVA_VERSION: '21'
  NODE_VERSION: '20'

jobs:
  backend:
    name: Backend - Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v5
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        working-directory: ./backend
        run: mvn clean install -DskipTests

      - name: Run tests
        working-directory: ./backend
        run: mvn test

      - name: Generate coverage report
        working-directory: ./backend
        run: mvn jacoco:report

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: backend-test-results
          path: backend/target/surefire-reports/

      - name: Upload coverage report
        uses: actions/upload-artifact@v5
        with:
          name: backend-coverage
          path: backend/target/site/jacoco/

  consumer-web:
    name: Consumer Web - Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: consumer-web/package-lock.json

      - name: Install dependencies
        working-directory: ./consumer-web
        run: npm ci

      - name: Type check
        working-directory: ./consumer-web
        run: npm run type-check

      - name: Lint
        working-directory: ./consumer-web
        run: npm run lint

      - name: Run tests
        working-directory: ./consumer-web
        run: npm test -- --run

      - name: Build
        working-directory: ./consumer-web
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v5
        with:
          name: consumer-web-dist
          path: consumer-web/dist

  admin-web:
    name: Admin Web - Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: admin-web/package-lock.json

      - name: Install dependencies
        working-directory: ./admin-web
        run: npm ci

      - name: Type check
        working-directory: ./admin-web
        run: npm run type-check

      - name: Lint
        working-directory: ./admin-web
        run: npm run lint

      - name: Run tests
        working-directory: ./admin-web
        run: npm test -- --run

      - name: Build
        working-directory: ./admin-web
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v5
        with:
          name: admin-web-dist
          path: admin-web/dist

  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [backend, consumer-web, admin-web]
    if: always()

    steps:
      - name: Check build status
        run: |
          if [ "${{ needs.backend.result }}" != "success" ] || \
             [ "${{ needs.consumer-web.result }}" != "success" ] || \
             [ "${{ needs.admin-web.result }}" != "success" ]; then
            echo "❌ One or more builds failed"
            exit 1
          else
            echo "✅ All builds succeeded"
          fi
