version: 2

updates:
  # Backend - Maven dependencies
  - package-ecosystem: "maven"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "jcaldwell"
    labels:
      - "dependencies"
      - "backend"
      - "java"
    commit-message:
      prefix: "build(backend)"
      include: "scope"
    # Group Spring Boot dependencies together
    groups:
      spring-boot:
        patterns:
          - "org.springframework.boot:*"
          - "org.springframework:*"
          - "io.projectreactor:*"
      testing:
        patterns:
          - "org.junit.jupiter:*"
          - "org.mockito:*"
          - "org.assertj:*"
      databases:
        patterns:
          - "*mongodb*"
          - "*redis*"
          - "*r2dbc*"
          - "*postgresql*"
          - "*elasticsearch*"

  # Consumer Web - npm dependencies
  - package-ecosystem: "npm"
    directory: "/consumer-web"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "jcaldwell"
    labels:
      - "dependencies"
      - "frontend"
      - "consumer-web"
    commit-message:
      prefix: "build(consumer-web)"
      include: "scope"
    # Ignore major version updates for breaking changes
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    # Group related dependencies
    groups:
      react:
        patterns:
          - "react"
          - "react-dom"
          - "react-router*"
      build-tools:
        patterns:
          - "vite"
          - "typescript"
          - "@vitejs/*"
      testing:
        patterns:
          - "vitest"
          - "@testing-library/*"
          - "jsdom"
      linting:
        patterns:
          - "eslint"
          - "eslint-*"
          - "@eslint/*"

  # Admin Web - npm dependencies
  - package-ecosystem: "npm"
    directory: "/admin-web"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "jcaldwell"
    labels:
      - "dependencies"
      - "frontend"
      - "admin-web"
    commit-message:
      prefix: "build(admin-web)"
      include: "scope"
    # Ignore major version updates for breaking changes
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    # Group related dependencies
    groups:
      react:
        patterns:
          - "react"
          - "react-dom"
          - "react-router*"
      build-tools:
        patterns:
          - "vite"
          - "typescript"
          - "@vitejs/*"
      testing:
        patterns:
          - "vitest"
          - "@testing-library/*"
          - "jsdom"
      linting:
        patterns:
          - "eslint"
          - "eslint-*"
          - "@eslint/*"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "jcaldwell"
    labels:
      - "dependencies"
      - "ci/cd"
    commit-message:
      prefix: "ci"
      include: "scope"

  # Docker
  - package-ecosystem: "docker"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "jcaldwell"
    labels:
      - "dependencies"
      - "docker"
      - "backend"
    commit-message:
      prefix: "build(docker)"

  - package-ecosystem: "docker"
    directory: "/consumer-web"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "jcaldwell"
    labels:
      - "dependencies"
      - "docker"
      - "consumer-web"
    commit-message:
      prefix: "build(docker)"

  - package-ecosystem: "docker"
    directory: "/admin-web"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "jcaldwell"
    labels:
      - "dependencies"
      - "docker"
      - "admin-web"
    commit-message:
      prefix: "build(docker)"
