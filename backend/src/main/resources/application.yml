spring:
  application:
    name: retail-backend

  # MongoDB Configuration
  data:
    mongodb:
      uri: ${SPRING_DATA_MONGODB_URI:mongodb://localhost:27017/retaildb}
      auto-index-creation: true
      # Connection pool configuration for reactive MongoDB
      # Uses MongoDB Java Driver connection pool
      # Default values optimized for production
      max-connection-pool-size: 100
      min-connection-pool-size: 10
      max-connection-idle-time: 60000  # 60 seconds
      max-connection-life-time: 0       # unlimited
      connect-timeout: 10000            # 10 seconds
      socket-timeout: 0                 # unlimited for reactive operations
      server-selection-timeout: 30000   # 30 seconds

    # Redis Configuration
    redis:
      host: ${SPRING_DATA_REDIS_HOST:localhost}
      port: ${SPRING_DATA_REDIS_PORT:6379}
      password: ${SPRING_DATA_REDIS_PASSWORD:}
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 50
          max-idle: 20
          min-idle: 10

  # R2DBC PostgreSQL Configuration
  r2dbc:
    url: ${SPRING_R2DBC_URL:r2dbc:postgresql://localhost:5432/payments}
    username: ${SPRING_R2DBC_USERNAME:postgres}
    password: ${SPRING_R2DBC_PASSWORD:postgres}
    pool:
      initial-size: 10
      max-size: 20

  # Elasticsearch Configuration
  elasticsearch:
    uris: ${SPRING_ELASTICSEARCH_URIS:http://localhost:9200}

# Server Configuration
server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always
  # Netty server configuration for DDoS protection
  netty:
    connection-timeout: 20s  # Connection establishment timeout
    idle-timeout: 60s        # Close idle connections after 60 seconds
    # Maximum number of concurrent connections (prevents connection exhaustion attacks)
    max-connections: 1000
    # Maximum number of connections per client IP
    max-connections-per-ip: 100
  # Request size limits to prevent large payload attacks
  max-http-request-header-size: 16KB  # Maximum size of HTTP request headers
  servlet:
    max-request-size: 10MB              # Maximum total request size
    max-file-size: 10MB                 # Maximum file upload size
  # Connection queue size (pending connections)
  tomcat:
    max-connections: 1000
    accept-count: 100  # Connection queue size

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,env,loggers
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
    metrics:
      enabled: true
    prometheus:
      enabled: true
  health:
    mongo:
      enabled: true
    redis:
      enabled: true
    elasticsearch:
      enabled: true
    r2dbc:
      enabled: true
    diskspace:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}
      environment: ${spring.profiles.active:default}
    export:
      prometheus:
        enabled: true
        step: 1m
    distribution:
      percentiles-histogram:
        http.server.requests: true
      percentiles:
        http.server.requests: 0.5, 0.95, 0.99
    enable:
      jvm: true
      process: true
      system: true
      http: true
  info:
    env:
      enabled: true
    build:
      enabled: true
    git:
      enabled: true
      mode: full
  tracing:
    enabled: true
    sampling:
      probability: 1.0  # Sample 100% of requests in dev/test, reduce in production
  zipkin:
    tracing:
      endpoint: ${ZIPKIN_ENDPOINT:http://localhost:9411/api/v2/spans}
  otlp:
    tracing:
      endpoint: ${OTEL_EXPORTER_OTLP_ENDPOINT:http://localhost:4318/v1/traces}

# Application Configuration
app:
  tenant:
    # Strategy: subdomain or path
    strategy: ${TENANT_STRATEGY:subdomain}

# Logging Configuration
logging:
  level:
    root: INFO
    com.retail: DEBUG
    org.springframework.web: DEBUG
    org.springframework.data.mongodb: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# OpenAPI/Swagger Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    tags-sorter: alpha
    operations-sorter: alpha
  show-actuator: true
  default-produces-media-type: application/json
  default-consumes-media-type: application/json

---
# Development Profile
spring:
  config:
    activate:
      on-profile: dev

logging:
  level:
    root: DEBUG
    com.retail: DEBUG

---
# Test Profile
spring:
  config:
    activate:
      on-profile: test

  data:
    mongodb:
      uri: mongodb://localhost:27017/test_retaildb

  r2dbc:
    url: r2dbc:postgresql://localhost:5432/test_payments

logging:
  level:
    root: WARN
    com.retail: DEBUG

---
# Production Profile
spring:
  config:
    activate:
      on-profile: prod

logging:
  level:
    root: WARN
    com.retail: INFO

management:
  tracing:
    sampling:
      probability: 0.1  # Sample 10% of requests in production
