version: '3.8'

services:
  # MongoDB - Primary database for products, users, orders
  mongodb:
    image: mongo:7.0
    container_name: retail-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: retail-agentic
    volumes:
      - mongodb_data:/data/db
      - ./docker/mongodb/init-scripts:/docker-entrypoint-initdb.d
    networks:
      - retail-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis - Caching, sessions, shopping carts
  redis:
    image: redis:7-alpine
    container_name: retail-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - retail-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Elasticsearch - Product search and analytics
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: retail-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - retail-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # PostgreSQL - Payment transactions (optional, only if needed)
  postgres:
    image: postgres:16-alpine
    container_name: retail-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: retail-agentic
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init-scripts:/docker-entrypoint-initdb.d
    networks:
      - retail-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kibana - Elasticsearch visualization (optional, for debugging)
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: retail-kibana
    ports:
      - "5601:5601"
    environment:
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200
    networks:
      - retail-network
    depends_on:
      elasticsearch:
        condition: service_healthy
    profiles:
      - debug

  # Redis Commander - Redis GUI (optional, for debugging)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: retail-redis-commander
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8081:8081"
    networks:
      - retail-network
    depends_on:
      redis:
        condition: service_healthy
    profiles:
      - debug

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local
  elasticsearch_data:
    driver: local
  postgres_data:
    driver: local

networks:
  retail-network:
    driver: bridge
