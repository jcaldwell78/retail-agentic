global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'retail-platform'
    environment: '${ENVIRONMENT:development}'

# Load alert rules
rule_files:
  - '/etc/prometheus/alerts.yml'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - 'alertmanager:9093'

# Scrape configurations
scrape_configs:
  # Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Scrape Retail Backend application
  - job_name: 'retail-backend'
    metrics_path: '/actuator/prometheus'
    scrape_interval: 15s
    static_configs:
      - targets: ['backend:8080']
        labels:
          application: 'retail-backend'
          environment: '${ENVIRONMENT:development}'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'retail-backend'

  # Blackbox Exporter for uptime monitoring
  - job_name: 'blackbox'
    metrics_path: /metrics
    static_configs:
      - targets:
          - 'blackbox-exporter:9115'

  # Backend HTTP endpoints uptime check
  - job_name: 'backend-http-uptime'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
          - 'http://backend:8080'
          - 'http://backend:8080/actuator/health'
        labels:
          service: 'retail-backend'
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115

  # Backend health check endpoints
  - job_name: 'backend-health-check'
    metrics_path: /probe
    params:
      module: [http_health_check]
    static_configs:
      - targets:
          - 'http://backend:8080/actuator/health'
        labels:
          service: 'retail-backend'
          check_type: 'health'
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115

  # Backend liveness probe
  - job_name: 'backend-liveness'
    metrics_path: /probe
    params:
      module: [http_liveness]
    static_configs:
      - targets:
          - 'http://backend:8080/actuator/health/liveness'
        labels:
          service: 'retail-backend'
          check_type: 'liveness'
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115

  # Backend readiness probe
  - job_name: 'backend-readiness'
    metrics_path: /probe
    params:
      module: [http_readiness]
    static_configs:
      - targets:
          - 'http://backend:8080/actuator/health/readiness'
        labels:
          service: 'retail-backend'
          check_type: 'readiness'
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115

  # Consumer Web uptime check
  - job_name: 'consumer-web-uptime'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
          - 'http://consumer-web:3000'
        labels:
          service: 'consumer-web'
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115

  # Admin Web uptime check
  - job_name: 'admin-web-uptime'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
          - 'http://admin-web:3001'
        labels:
          service: 'admin-web'
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115

  # Database connectivity checks
  - job_name: 'mongodb-tcp-check'
    metrics_path: /probe
    params:
      module: [tcp_mongodb]
    static_configs:
      - targets:
          - 'mongodb:27017'
        labels:
          service: 'mongodb'
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115

  - job_name: 'redis-tcp-check'
    metrics_path: /probe
    params:
      module: [tcp_redis]
    static_configs:
      - targets:
          - 'redis:6379'
        labels:
          service: 'redis'
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115

  - job_name: 'postgres-tcp-check'
    metrics_path: /probe
    params:
      module: [tcp_postgres]
    static_configs:
      - targets:
          - 'postgres:5432'
        labels:
          service: 'postgres'
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115

  - job_name: 'elasticsearch-health-check'
    metrics_path: /probe
    params:
      module: [http_elasticsearch]
    static_configs:
      - targets:
          - 'http://elasticsearch:9200/_cluster/health'
        labels:
          service: 'elasticsearch'
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115

  # Node Exporter for system metrics (optional)
  - job_name: 'node-exporter'
    static_configs:
      - targets:
          - 'node-exporter:9100'
        labels:
          environment: '${ENVIRONMENT:development}'
